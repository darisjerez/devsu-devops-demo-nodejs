trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: CI
    displayName: "App Build Stage"
    jobs:
      - job: UnitTest
        steps:
          - script: npm run test
            displayName: "run unit test scripts found in package.json"


  