trigger:
- main

pool:
  name: ec2-slave

stages:
  - stage: CI
    displayName: "App Build Stage"
    jobs:
      - job: TestBuild
        steps:
          - script: npm ci
            displayName: "install node dependencies"
          - script: npm run test
            displayName: "run unit test scripts found in package.json"
          - script: npm run test:coverage
            displayName: "get coverage report"
